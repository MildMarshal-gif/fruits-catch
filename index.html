<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>フルーツキャッチ</title>

  <link rel="stylesheet" href="./styles/font-system.css" />
  <link rel="stylesheet" href="./styles/main.css" />
</head>

<body>
  <div class="wrap" aria-label="フルーツキャッチゲーム">
    <canvas id="game" width="1280" height="720"></canvas>

    <div class="hud">
      <div class="hud-main">
        <div class="stat-card score-card" aria-label="スコア">
          <span class="stat-label">Score</span>
          <span class="stat-value">
            <span class="score-shell">
              <span id="score">0</span>
              <span id="scoreMul" class="score-multiplier" aria-hidden="true">×2</span>
            </span>
          </span>
        </div>

        <div class="stat-card" aria-label="ライフ">
          <span class="stat-label">Life</span>
          <span class="stat-value">
            <span class="hearts" id="hearts"></span>
          </span>
        </div>
      </div>

      <div class="hud-side">
        <div class="btns">
          <button id="pauseBtn" type="button">一時停止</button>
        </div>

        <div class="badge" id="feverBadge" aria-live="polite">
          <span class="spark" aria-hidden="true">✦</span>
          <span class="badge-label">Fever</span>
          <span id="feverTime" class="badge-time">20.0s</span>
          <span class="badge-tail">残り</span>
        </div>
      </div>
    </div>

    <div class="pause-panel" id="pausePanel" aria-hidden="true">
      <div class="pause-card">
        <h2 class="pause-title">一時停止</h2>
        <p class="pause-desc">続けるか、最初からやり直すか選んでね</p>
        <div class="pause-actions">
          <button id="pauseRestartBtn" type="button">リスタート</button>
          <button id="resumeBtn" type="button">再開</button>
        </div>
      </div>
    </div>

    <div class="overlay show" id="overlay">
      <div class="card">
        <h1 class="title" data-title-role="brand">
          <img
            class="start-logo"
            src="./assets/images/ui/logo/fruit-catch-start-logo_v1.png"
            alt="ゲームロゴ"
          />
        </h1>
        <p class="subtitle">スマホでサッと遊べるキャッチゲーム！</p>
        <div class="how">
          画面を左右になぞってカゴを移動<br/>
          指1本でOK（片手プレイ向け）<br/>
          3回ミスでゲームオーバー<br/>
          星を取るとフィーバーで得点2倍
        </div>
        <div class="stack">
          <button id="startBtn" type="button">スタート！</button>
          <button id="soundBtn" type="button">サウンド: オン</button>
        </div>
        <div class="note">右上の「一時停止」でいつでも止められる<br/>パソコンでも遊べるよ</div>
      </div>
    </div>
  </div>

  <script src="./scripts/main.js"></script>
  <script src="./scripts/engine/perf.js"></script>
  <script src="./scripts/engine/renderer.js"></script>
  <script src="./scripts/engine/input.js"></script>
  <script src="./scripts/engine/assets.js"></script>
  <script src="./scripts/ui.js"></script>
  <script src="./scripts/game.js"></script>
</body>
</html>
